<html>
<head>
<script src="GraphicElement.js"></script>
</head>
<body>

<div style="position:absolute;top:10px;left:10px;width:500px;height:400px;z-index:-1;" id="d1"></div>


<script>

const RANDOM = {
    color() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    },

    coloroppos(ocolor) {
        var letters = '0123456789ABCDEF';
        var opposites = {"0": "F","1": "E","2": "D","3": "C","4": "B","5": "A","6": "9","7": "8","8": "7","9": "6","A": "5","B": "4","C": "3","D": "2","E": "1","F": "0"};
        var color = '#';
        for (var i = 0; i < 6; i++) {
            var letter = ocolor[i+1];

            color += opposites[letter];
        }
        return color;
    },

    colortweak(ocolor) {
        var letters = '0123456789ABCDEF';
        var opposites = {"0": "3","1": "4","2": "5","3": "6","4": "7","5": "8","6": "9","7": "A","8": "5","9": "6","A": "7","B": "8","C": "9","D": "A","E": "B","F": "C"};
        var color = '#';
        for (var i = 0; i < 6; i++) {
            var letter = ocolor[i+1];

            color += opposites[letter];
        }
        return color;
    },
};


var color1 = RANDOM.color();
var color2 = RANDOM.coloroppos(color1);
var color3 = RANDOM.colortweak(color2);


document.body.style.backgroundColor = color1;
document.getElementById("d1").style.backgroundColor = color2;

var char = new GraphicElement("char1.png", color1);
char.move(100,100);

var tree = new GraphicElement("tree.png", color3);
tree.move(20,0);

var tree = new GraphicElement("tree.png", color3);
tree.move(200,30);

var tree = new GraphicElement("tree.png", color3);
tree.move(250,50);

var h = new GraphicElement("house.png", color3);
h.move(250,50);


</script>
</body>
</html>
