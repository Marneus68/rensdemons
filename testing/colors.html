<script>

const RANDOM = {
    color() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    },

    colordiff(colors) {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            var diff = false;
            var letter = "";
            while(diff == false) {
              letter = letters[Math.floor(Math.random() * 16)];
              diff = true;
              for (j in colors) {
                if (colors[j][i+1] == letter){
                  diff = false;
                }
              }
            }
            color += letter;
        }
        return color;
    },

    coloroppos(ocolor) {
        var letters = '0123456789ABCDEF';
        var opposites = {"0": "F","1": "E","2": "D","3": "C","4": "B","5": "A","6": "9","7": "8","8": "7","9": "6","A": "5","B": "4","C": "3","D": "2","E": "1","F": "0"};
        var color = '#';
        for (var i = 0; i < 6; i++) {
            var letter = ocolor[i+1];

            color += opposites[letter];
        }
        return color;
    },

    colortweak(ocolor) {
        var letters = '0123456789ABCDEF';
        var opposites = {"0": "3","1": "4","2": "5","3": "6","4": "7","5": "8","6": "9","7": "A","8": "5","9": "6","A": "7","B": "8","C": "9","D": "A","E": "B","F": "C"};
        var color = '#';
        for (var i = 0; i < 6; i++) {
            var letter = ocolor[i+1];

            color += opposites[letter];
        }
        return color;
    },
};


var color1 = RANDOM.color();
var color2 = RANDOM.coloroppos(color1);
var color3 = RANDOM.colortweak(color2);

//color1 = RANDOM.coloroppos(color3);


document.body.style.backgroundColor = color2;
document.getElementById("p0").innerHTML = color2;
document.getElementById("d1").style.backgroundColor = color3;
document.getElementById("d1").innerHTML = color3;
document.getElementById("d2").style.backgroundColor = color3;
document.getElementById("d2").innerHTML = color3;
document.getElementById("d3").style.backgroundColor = color3;
document.getElementById("d3").innerHTML = color3;
document.getElementById("d4").style.backgroundColor = color1;
document.getElementById("d4").innerHTML = color1;

</script>
